<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IPL Estudar E</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/5bd296cf13.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>IPL Estudar EI</h1>
        <button id="toggle-theme" title="Alternar modo" aria-label="Alternar modo">
            <i class="fas fa-moon"></i>
        </button>
    </header>

    <main class="content">
        <!-- Anos e Semestres -->
        <div id="semestres">
            <h2>1º Ano</h2>
            <section class="grid" id="ano1">
                <div class="card" onclick="abrirSemestre('1.1')">1º Semestre</div>
                <div class="card" onclick="abrirSemestre('2.1')">2º Semestre</div>
            </section>

            <h2>2º Ano</h2>
            <section class="grid" id="ano2">
                <div class="card" onclick="abrirSemestre('1.2')">1º Semestre</div>
                <div class="card" onclick="abrirSemestre('2.2')">2º Semestre</div>
            </section>

            <h2>3º Ano</h2>
            <section class="grid" id="ano3">
                <div class="card" onclick="abrirSemestre('1.3')">1º Semestre</div>
                <div class="card" onclick="abrirSemestre('2.3')">2º Semestre</div>
            </section>
        </div>

        <!-- Disciplinas -->
        <section class="grid hidden" id="disciplinas"></section>
        <button class="hidden voltar-btn" onclick="voltarParaSemestres()">← Voltar</button>


        <!-- Quiz Wrapper -->
        <section id="quiz-wrapper" class="hidden" style="display: flex; gap: 30px; align-items: flex-start;">

            <!-- Container do Quiz -->
            <div id="quiz-container" class="hidden" style="flex: 2;">
                <h2 id="quiz-title">Quiz</h2>
                <div id="question-container">
                    <p id="question-text"></p>
                    <div id="answer-buttons" class="btn-grid"></div>
                </div>
                <button id="next-btn" class="hidden">Próxima</button>
                <button id="finish-btn" class="hidden">Terminar Quiz</button>
                <button id="voltar-btn-quiz">← Voltar</button>
                <p id="score-text" class="hidden"></p>
            </div>

            <!-- Navegação do Quiz -->
            <div id="quiz-nav" class="hidden"
                style="flex: 1; border: 1px solid #ccc; border-radius: 6px; padding: 10px; max-width: 300px; font-size: 14px;">
                <h3 style="margin-top: 0; font-size: 16px;">Navegação do teste</h3>
                <div id="quiz-nav-buttons" style="display: flex; flex-wrap: wrap; gap: 4px;"></div>
                <button onclick="finalizarQuiz()"
                    style="margin-top: 8px; color: blue; background: none; border: none; cursor: pointer; font-size: 13px;">
                    Terminar revisão
                </button>
            </div>
        </section>

    </main>

    <script src="js/script.js"></script>
</body>

</html>
